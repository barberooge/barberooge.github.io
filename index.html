<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Google-favicon-2015.png/150px-Google-favicon-2015.png"/>
</head>

<body>
    <header>
        <nav>
            <div id="first-div">
                <span><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></span>
                <span><a href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a></span>
                <span><a href="https://www.google.fr/intl/fr/options/"><img id="Button" src="https://image.ibb.co/efSoGG/Menu.png" alt="Menu" border="0"/></a></span>
                <span><a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.co.uk/%3Fgws_rd%3Dssl"><img id="Connect" src="https://image.ibb.co/nq6R3w/Connexion.png" alt="Connexion" border="0"/></a></span>
            </div>
        </nav>
    </header>
    <br>
    <p>
        <img src="https://image.ibb.co/d8ccRG/Google_Logo.png" alt="Google_Logo" border="0" />
    </p>

    <br>

    <input id="mysearch" type="search"/>

    <br>

    <div id="SearchLuck">
        <span id="Search"><a href="https://www.google.fr" alt="Google">Recherche Google</a></span>
        <span id="Lucky"><a href="https://chucknorris.com/" alt="I'm feeling lucky">J'ai de la chance</a></span>
    </div>
    <footer>
        <div id="Firstfooter">
            <span><a href="https://www.google.fr/intl/fr/ads/?fg=1">Publicité</a></span>
            <span><a href="https://www.google.fr/services/?fg=1">Entreprise</a></span>
            <span><a href="https://www.google.fr/intl/fr/about.html?fg=1">A propos</a></span>
        </div>
        <div id="SecondFooter">
            <span><a href="https://www.google.fr/intl/fr/policies/privacy/?fg=1">Confidentialité</a></span>
            <span><a href="https://www.google.fr/intl/fr/policies/terms/?fg=1">Conditions</a></span>
            <span><a href="https://www.google.fr/preferences?hl=fr">Parametres</a></span>
        </div>
    </footer>

</body>

</html>
